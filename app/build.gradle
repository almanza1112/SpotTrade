apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "almanza1112.spottrade"
        minSdkVersion 21
        targetSdkVersion 25
        multiDexEnabled true

        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibVersion = '25.0.0'
    playServices = '10.2.6'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.google.android.gms:play-services-maps:${playServices}"
    compile "com.google.android.gms:play-services-wallet:${playServices}"
    compile "com.google.firebase:firebase-messaging:${playServices}"
    compile "com.google.firebase:firebase-core:${playServices}"
    compile "com.google.firebase:firebase-auth:${playServices}"
    compile "com.google.firebase:firebase-storage:${playServices}"
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.braintreepayments.api:drop-in:3.+'


    testCompile 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
